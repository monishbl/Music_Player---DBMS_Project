<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/output.css">
</head>
<body>
   {% if alert_message %}
        <script>
            alert("{{ alert_message }}");
        </script>
            {% endif %}
    <a href="/admin_login" class="text-primary hover:underline fixed right-0 top-0 pr-5 pt-2" >
        Admin panel
        </a>
<section class="bg-gray-1 dark:bg-dark py-20 lg:py-[120px]">
    <div class="container mx-auto">
       <div class="flex flex-wrap -mx-4">
          <div class="w-full px-4">
             <div class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-16 px-10 text-center sm:px-12 md:px-[60px] dark:bg-dark-2" >
                <div class="mb-10 text-center md:mb-16">
                   <a href="javascript:void(0)" class="mx-auto inline-block max-w-[160px]" >
                   <h1 class="text-2xl uppercase tracking-widest font-bold text-[#9EBC9E]">Lyrical</h1><span>User Login</span>
                   </a>
                </div>
                <form method="post" action="/login">
                   <div class="mb-6">
                      <input type="text" placeholder="email" id="email" name="email" class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:border-dark-3 focus:border-primary focus-visible:shadow-none" />
                   </div>
                   <div class="mb-6">
                      <input type="password" placeholder="password" name="password" id="password" class="w-full px-5 py-3 text-base bg-transparent border rounded-md outline-none border-stroke text-body-color dark:border-dark-3 focus:border-primary focus-visible:shadow-none" />
                   </div>
                   <div class="mb-10">
                      <input type="submit" value="Sign In" class="w-full px-5 py-3 text-base font-medium text-white transition border rounded-md cursor-pointer border-primary bg-[#9EBC9E] hover:bg-opacity-90" />
                   </div>
                </form>
                <p class="text-base text-body-color dark:text-dark-6">
                   <span class="pr-0.5">Not a member yet?</span>
                   <a href="/signup" class="text-primary hover:underline" >
                   Sign Up
                   </a>
                </p>
             </div>
          </div>
       </div>
    </div>
 </section>
</body>
</html>
